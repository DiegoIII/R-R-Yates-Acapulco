# docker-compose.yml

services:
  # Servicio de cat√°logo
  catalog-service:
    build:
      context: ./catalog-service
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      catalog-db:
        condition: service_healthy
    networks:
      - yates-network

  catalog-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: catalog_db
      POSTGRES_USER: catalog_user
      POSTGRES_PASSWORD: catalog_pass
    volumes:
      - catalog-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalog_user -d catalog_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - yates-network

  # Servicio de reservas
  booking-service:
    build:
      context: ./booking-service
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://booking-db:5432/booking_db
      DB_USERNAME: booking_user
      DB_PASSWORD: booking_pass
    depends_on:
      booking-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
    networks:
      - yates-network

  booking-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_pass
    volumes:
      - booking-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - yates-network

  # Servicio de usuarios
  user-service:
    build:
      context: ./user-service
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: my-super-secret-jwt-key-that-is-very-long-and-secure-for-hmac-sha256-algorithm-minimum-256-bits
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - yates-network

  user-db:
    image: mongo:7-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_pass
      MONGO_INITDB_DATABASE: usersdb
    ports:
      - "27017:27017"
    volumes:
      - user-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yates-network

volumes:
  catalog-data:
  booking-data:
  user-data:

networks:
  yates-network:
    driver: bridge
